name: CI
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Install dfx
      uses: dfinity/setup-dfx@main
    - name: Prepare dfx identity
      run: |
        dfx identity new default --force --storage-mode plaintext >/dev/null 2>&1
        dfx identity use default
    - name: Run Clippy
      run: cargo clippy --quiet -- -D warnings
    - name: Run Tests
      run: cargo test --quiet --all
    - name: Integration (dfx)
      run: |
        set -e
        dfx start --background --clean
        trap 'dfx stop' EXIT
        dfx deploy
        # Query the read-only method using the generated Candid interface
        dfx canister call aggregator get_holdings '(principal "aaaaa-aa")' \
          --candid candid/aggregator.did --query
    - name: Deploy to test net
      run: ./deploy.sh

