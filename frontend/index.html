<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BlockXpand Rewards</title>
    <style>
        body { font-family: sans-serif; background:#fff; color:#000; max-width:600px; margin:40px auto; text-align:center; }
        button { padding:0.5em 1em; margin:0.5em; }
    </style>
    <script type="module">
        import { HttpAgent, Actor } from "https://unpkg.com/@dfinity/agent@1.1.1?module";
        import { AuthClient } from "https://unpkg.com/@dfinity/auth-client@1.1.1?module";

        const canisterId = "<CANISTER_ID>"; // replace with aggregator canister ID
        const idlFactory = ({IDL}) => IDL.Service({
            get_holdings: IDL.Func([IDL.Principal], [IDL.Vec(
                IDL.Record({
                    source: IDL.Text,
                    token: IDL.Text,
                    amount: IDL.Text,
                    status: IDL.Text,
                })
            )], ["query"]),
            claim_all_rewards: IDL.Func([IDL.Principal], [IDL.Vec(IDL.Nat64)], [])
        });

        let authClient;
        let actor;
      
        function setStatus(msg, isError = false) {
            const el = document.getElementById("status");
            el.style.color = isError ? "red" : "green";
            el.textContent = msg;
        }
        async function init() {
            authClient = await AuthClient.create();
            if (await authClient.isAuthenticated()) {
                await onConnect();
            }
        }

        async function connect() {
            await authClient.login({
                identityProvider: "https://identity.ic0.app/#authorize",
                onSuccess: onConnect,
            });
        }

        async function onConnect() {
            const identity = await authClient.getIdentity();
            const agent = new HttpAgent({ identity });
            actor = Actor.createActor(idlFactory, { agent, canisterId });
            document.getElementById("principal").textContent = identity.getPrincipal().toText();
            document.getElementById("claimBtn").disabled = false;
            await fetchHoldings();
        }

        async function claim() {
            setStatus("");
            try {
                const principal = actor.agent.identity.getPrincipal();
                const spent = await actor.claim_all_rewards(principal);
                setStatus("Spent: " + spent.join(", "));
                await fetchHoldings();
            } catch (err) {
                setStatus(err.message || err, true);
            }
        }

        async function fetchHoldings() {
            setStatus("");
            try {
                const principal = actor.agent.identity.getPrincipal();
                const holdings = await actor.get_holdings(principal);
                const list = document.getElementById("holdings");
                list.innerHTML = "";
                holdings.forEach(h => {
                    const li = document.createElement("li");
                    li.textContent = `${h.source}: ${h.token} ${h.amount}`;
                    list.appendChild(li);
                });
                if (holdings.length === 0) {
                    setStatus("No rewards available");
                }
            } catch (err) {
                setStatus(err.message || err, true);
            }
        }

        window.connect = connect;
        window.claim = claim;
        window.fetchHoldings = fetchHoldings;
        init();
    </script>
</head>
<body>
    <h1>BlockXpand Rewards</h1>
    <p>Principal: <span id="principal">not connected</span></p>
    <button onclick="connect()">Connect Wallet</button>
    <button id="claimBtn" onclick="claim()" disabled>Claim Rewards</button>
    <ul id="holdings"></ul>
    <p id="status"></p>
</body>
</html>
