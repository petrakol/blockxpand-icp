<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockXpand – Discover and claim your ICP rewards</title>
    <meta name="description" content="Never miss another ICP airdrop or staking reward. BlockXpand scans your wallets, neurons and DEX positions to find hidden rewards and lets you claim them instantly." />
    <link rel="stylesheet" href="styles.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "BlockXpand",
        "operatingSystem": "Web",
        "applicationCategory": "FinanceApplication",
        "description": "Never miss another ICP airdrop or staking reward. BlockXpand scans your wallets, neurons and DEX positions to find hidden rewards and lets you claim them instantly.",
        "url": "https://blockxpand.app"
      }
    </script>
    <script>
      window.CANISTER_ID = "<CANISTER_ID>";
    </script>
  </head>
  <body>
    <main class="container">
      <img src="blockxpand_logo.svg" alt="BlockXpand" class="logo" />
      <h1 class="tagline">Never miss a crypto reward again</h1>
      <p id="principal">Not connected</p>
      <button id="connectBtn" class="btn connect-btn">Connect Wallet</button>

      <div
        id="logo-spinner"
        class="logo-spinner hidden"
        role="status"
        aria-live="polite"
      >
        <svg viewBox="0 0 64 64" width="80" height="80" aria-hidden="true">
          <g class="logo-animation" fill="var(--accent-start)">
            <!-- Bottom squares -->
            <rect x="8" y="48" width="8" height="8" />
            <rect x="48" y="48" width="8" height="8" />
            <!-- Middle squares -->
            <rect x="24" y="40" width="8" height="8" />
            <rect x="32" y="40" width="8" height="8" />
            <!-- Center cross -->
            <rect x="24" y="32" width="8" height="8" />
            <rect x="32" y="32" width="8" height="8" />
            <rect x="16" y="32" width="8" height="8" />
            <rect x="40" y="32" width="8" height="8" />
            <!-- Upper squares -->
            <rect x="16" y="24" width="8" height="8" />
            <rect x="40" y="24" width="8" height="8" />
            <rect x="8" y="16" width="8" height="8" />
            <rect x="48" y="16" width="8" height="8" />
            <!-- Dispersed top squares -->
            <rect x="20" y="8" width="4" height="4" />
            <rect x="30" y="10" width="4" height="4" />
            <rect x="38" y="6" width="4" height="4" />
            <rect x="46" y="10" width="4" height="4" />
          </g>
        </svg>
        <span class="sr-only">Loading…</span>
      </div>

      <div id="summary-skeleton" class="summary-skeleton hidden" aria-hidden="true"></div>

      <div
        id="summary-bar"
        class="summary-bar hidden"
        tabindex="0"
        aria-expanded="false"
        aria-controls="summary-drawer"
      >
        <span id="summary-total"></span>
        <span class="arrow">&#x25B6;</span>
      </div>

      <div
        id="summary-drawer"
        class="summary-drawer hidden"
        role="dialog"
        aria-labelledby="summary-bar"
      ></div>

      <div id="error-message" class="error hidden" role="alert"></div>
    </main>

    <section id="features" class="features">
      <h2>Key Features</h2>
      <ul class="feature-list">
        <li>
          <article class="feature-card">
            <h3>Unified balance discovery</h3>
            <p>
              BlockXpand aggregates your wallets, neurons and DEX positions so no
              reward goes unnoticed.
            </p>
          </article>
        </li>
        <li>
          <article class="feature-card">
            <h3>One‑click claims</h3>
            <p>
              Collect airdrops and staking rewards instantly, saving cycles and
              time.
            </p>
          </article>
        </li>
      </ul>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
