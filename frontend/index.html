<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockXpand Rewards</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      window.CANISTER_ID = "<CANISTER_ID>";
    </script>
  </head>
  <body>
    <div class="container">
      <img id="main-logo" src="blockxpand copy_w.png" alt="BlockXpand logo" class="logo" />
      <h1 class="tagline">Never miss a crypto reward again</h1>
      <p id="principal">Not connected</p>
      <button id="connectBtn" class="btn connect-btn">Connect Wallet</button>
      <button id="theme-toggle" class="btn theme-toggle" aria-label="Toggle light or dark mode">Toggle Theme</button>

      <div
        id="logo-spinner"
        class="logo-spinner hidden"
        role="status"
        aria-live="polite"
      >
        <img
          src="blockxpand copy logo only_v2.png"
          alt=""
          class="spinner-img"
          aria-hidden="true"
        />
      </div>

      <div id="summary-skeleton" class="summary-skeleton hidden" aria-hidden="true"></div>

      <div
        id="summary-bar"
        class="summary-bar hidden"
        tabindex="0"
        aria-expanded="false"
        aria-controls="summary-drawer"
      >
        <span id="summary-total"></span>
        <span class="arrow">&#x25B6;</span>
      </div>

      <div
        id="summary-drawer"
        class="summary-drawer hidden"
        role="dialog"
        aria-labelledby="summary-bar"
      ></div>

      <div id="error-message" class="error hidden" role="alert"></div>
    </div>
    <script type="module" src="main.js"></script>
    <script>
      const logo = document.getElementById('main-logo');
      const toggleBtn = document.getElementById('theme-toggle');
      function setLogo() {
        if (document.body.classList.contains('light')) {
          logo.src = 'blockxpand copy.png';
        } else {
          logo.src = 'blockxpand copy_w.png';
        }
      }
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('light');
        setLogo();
      });
      setLogo();
    </script>
  </body>
</html>
