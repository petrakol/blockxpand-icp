[package]
name = "aggregator_canister"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
aggregator = { path = "../aggregator" }
ic-cdk = { workspace = true }
ic-cdk-macros = { workspace = true }
candid = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
