[features]
export_candid = ["ic-cdk/wasi"]
claim = ["aggregator/claim"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true
doctest = false

[build-dependencies]
chrono = { workspace = true }

[dev-dependencies]
bx_core = { path = "../bx_core" }
tokio = { workspace = true }
